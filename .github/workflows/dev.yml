name: Dev workflow

on:
  pull_request:
    branches: [main, pre-release]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  call-test-workflow:
    uses: GNS-Science/nshm-github-actions/.github/workflows/python-run-tests.yml@main
    with:
      # re-enable windows-latest with https://github.com/GNS-Science/nzshm-runzi/issues/215
      operating-systems:  "['ubuntu-latest', 'macos-latest']" #"['ubuntu-latest', 'macos-latest', 'windows-latest']"
      python-versions: "['3.10', '3.11']"
      poetry-version: '1.8.4'
    secrets: inherit
